<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather today</title>
  </head>
  <body>
    <h1>Weather today</h1>

    <p>
      Вы создаете прототип "списка задач". Пользователь может вводить данные в
      поле ввода, и видеть список введенных данных ниже. При обновлении страницы
      (или закрытии браузера) список сохраняется.
    </p>

    <form>
      <input
        id="userInput"
        placeholder="Type city and press enter"
        required
        autofocus
      />
      <button class="btn">Get weather</button>
    </form>
    <pre id="weatherInfo"></pre>
  </body>
</html>
